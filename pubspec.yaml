name: rumber
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  audioplayers: ^0.20.1
  auto_size_text: ^3.0.0
  connectivity_plus: ^2.3.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  cloud_firestore: ^3.3.0
  getwidget: ^3.0.1
  provider: ^6.0.3
  liquid_progress_indicator: ^0.4.0
  showcaseview: ^1.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.3
  build_runner: ^2.1.11

  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/images/
    - assets/launcher/launcher.jpg
    - assets/music/bgmusic.mp3
    - assets/effects/correct.mp3
    - assets/effects/loser-mattrobes.mp3
    - assets/effects/tf_nemesis.mp3
    - assets/effects/untitled3_12.mp3
    - assets/effects/bruh_proper.mp3
    - assets/effects/watchout_159RfBh.mp3
    - assets/effects/money_2.mp3
  fonts:
    - family: Sansita
      fonts:
        - asset: assets/fonts/Sansita-Regular.ttf
        - asset: assets/fonts/Sansita-Bold.ttf
          weight: 700

    - family: Alef
      fonts:
        - asset: assets/fonts/Alef-Bold.ttf
          weight: 700

    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf

  uses-material-design: true
